<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <script type="text/javascript" src="pokemon_api.js"></script>
    <script type="text/javascript" src="collection.js"></script>
    <script type="text/javascript" src="pokemon_data.js"></script>
    <link rel="stylesheet" href="styleindex.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png"  alt="Logo">
        </div>
        <div class="center-buttons">
            <button>Decouverte</button>
            <p>│</p>
            <button>Ajout</button>
        </div>
        <div class="menu-profile">
            <img class="menu-icon" src="/img/menu.png" alt="Menu">
            <img class="profile-icon" src="/img/profile.png" alt="Profile">
        </div>
    </header>
    <div class="search-bar">
        <input id="myNom" type="text" placeholder="Nom du Pokémon">
        <select id="myType">
            <option value="">Type</option>
            <option value="Eau">Eau</option>
            <option value="Feu">Feu</option>
            <option value="Poison">Poison</option>
            <option value="Plante">Plante</option>
        </select>
        <select id="myGeneration">
            <option value="">Génération</option>
            <option value="1">1ère Génération</option>
            <option value="2">2ème Génération</option>
            <option value="3">3ème Génération</option>
        </select>
        <button class="search-button" onclick="goToCatalogue(document.getElementById('myNom').value,document.getElementById('myType').value,document.getElementById('myGeneration').value)">
            <img src="/img/search.png"    alt="Rechercher">
        </button>
    </div>



    <button class="catalog-button" onclick="goToCatalogue()">Découvre notre catalogue</button>
    <main>
        <section id="pokemonCarte" class="pokemon-cards">
        <script>listCinqPokemon("pokemonCarte",pokemonData,5);</script>
        </section>
    </main>
</body>
<footer>
    <ul>
        <li><a href="#">À propos</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="#">Aides</a></li>
        <li><a href="#">Suivez-nous</a></li>
    </ul>
</footer>
</html>
