<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catalogue_page</title>
    <script type="text/javascript" src="pokemon_api.js"></script>
    <script type="text/javascript" src="collection.js"></script>
    <script type="text/javascript" src="pokemon_data.js"></script>
    <link rel="stylesheet" href="stylecatalogue.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" onclick="goToIndex()" alt="Logo">
        </div>
        <script> window.onload = getQueryParams;    </script>
        <div class="search-bar center-buttons">
            <input type="text" placeholder="Nom du Pokémon" id="pokemonName">
            <select id="pokemonType">
                <option value="">Type</option>
                <option value="Eau">Eau</option>
                <option value="Feu">Feu</option>
                <option value="Poison">Poison</option>
                <option value="Plante">Plante</option>
            </select>
            <select id="pokemonGeneration">
                <option value="">Génération</option>
                <option value="1">1ère Génération</option>
                <option value="2">2ème Génération</option>
                <option value="3">3ème Génération</option>
            </select>
        </div>
        <div class="menu-profile">
            <img class="menu-icon" src="/img/menu.png" alt="Menu">
            <img class="profile-icon" src="/img/profile.png" alt="Profile">
        </div>
    </header>
    <main>
        <div class="filter-button-container">
            <button class="filter-button">Filtrer</button>
        </div>
        <section id="pokemonCollection" class="pokemon-cards">
            <script>
            listAllPokemon("pokemonCollection",pokemonData);
            document.addEventListener('DOMContentLoaded', () => {searchPokemon('pokemonCollection', pokemonData);});
            </script>
            

        </section>
    </main>
    <footer>
        <ul>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Aides</a></li>
            <li><a href="#">Suivez-nous</a></li>
        </ul>
    </footer>
</body>
</html>
